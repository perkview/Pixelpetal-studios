<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva Redirect URL Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #007BFF;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1rem;
      word-break: break-all;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Set Your Canva Redirect URL</h1>
    <input type="text" id="redirectUrl" placeholder="Enter your redirect URL (e.g., https://yourdomain.com/callback)">
    <button onclick="showUrl()">Submit</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function showUrl() {
      const url = document.getElementById('redirectUrl').value.trim();
      if (!url) {
        alert("Please enter a redirect URL");
        return;
      }
      document.getElementById('output').innerText = `Your redirect URL is: ${url}`;
      console.log("Redirect URL:", url);
    }
  </script>
</body>
</html>
